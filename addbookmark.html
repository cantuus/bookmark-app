<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My Bookmarks --- Access to personable ratings and favorites</title>
    <meta name="description" content="My Bookmarks">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<header>
    <h1 class="header-title">My Bookmarks</h1>
</header>

<body>
    <section class="bookmark-container">
        <form class="bookmark-form">
            <label for="name">Add New Bookmark:</label>
            <input type="url" id="input-bookmark" name="input-bookmark" required minlength="4" maxlength="8" size="10">
            <div class="edit-container-header">
                <h3>Link Walkthrough</h3>
                <div class="star-container">
                    <div id="starOne"><i class="far fa-star"></i></div></label>
                    <div id="starTwo"><i class="far fa-star"></i></div></label>
                    <div id="starThree"><i class="far fa-star"></i></div></label>
                    <div id="starFour"><i class="far fa-star"></i></div></label>
                    <div id="starFive"><i class="far fa-star"></i></div></label>
                </div>
                <button class="edit-button" type="button"><i class="far fa-edit"></i></button>
            </div>
            <div class="edit-container">
                <textarea rows="9" cols="60" placeholder="Add a description..."></textarea>
                <button class="cancel-button">Cancel</button>
                <button class="create-button">Create</button>
            </div>
        </form>
    </section>
</body>

<body>
    <script src="js/scripts.js"></script>
</body>

</html>
