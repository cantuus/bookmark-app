<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My Bookmarks --- Access to personable ratings and favorites</title>
    <meta name="description" content="My Bookmarks">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<header>
    <h1 class="header-title">My Bookmarks</h1>
</header>

<body>
    <section class="button-options">
        <button class="add-bookmark" type="button">+ New <i class="far fa-bookmark"></i></button>
        <select name="bookmarks" id="bookmark-select">
            <option value="">Filter By:</option>
            <option value="highest-rated">Highest Rated</option>
            <option value="lowest-rated">Lowest Rated</option>
        </select>
    </section>

    <section class="bookmark-container">
        




    </section>
</body>

<body>
    <script src="js/scripts.js"></script>
